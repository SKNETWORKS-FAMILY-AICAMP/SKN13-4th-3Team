{% extends "base.html" %}

{% block title %}로그아웃 | Babsim{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-full px-4 py-12">
    <div class="w-full max-w-md space-y-8">
        <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 sm:p-10 text-center transform hover:scale-105 transition-transform duration-300 ease-in-out">
            
            <!-- Icon with gradient circle -->
            <div class="mx-auto mb-6 w-20 h-20 flex items-center justify-center rounded-full bg-gradient-to-br from-teal-400 to-blue-500">
                <i class="fas fa-door-open text-white text-4xl"></i>
            </div>

            <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-900 dark:text-white mb-3">
                로그아웃 되었습니다
            </h2>

            <p class="text-gray-600 dark:text-gray-300 mb-8 text-lg">
                서비스를 이용해주셔서 감사합니다. <br> 더 나은 모습으로 다시 만나요!
            </p>

            <a href="{% url 'main:home' %}" 
               class="inline-block w-full px-6 py-3 text-lg font-bold text-white bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg shadow-lg hover:shadow-xl hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:-translate-y-1">
                메인 페이지로 이동
                <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </div>
    </div>
</div>
{% endblock %}
