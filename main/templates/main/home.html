{% extends 'base.html' %}

{% block title %}홈 | Babsim{% endblock %}

{% block content %}
{# 전체 화면을 덮는 그라데이션 배경 #}
<div class="min-h-screen w-full bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">
    
    {# 반투명 카드 컨테이너 #}
    <div class="max-w-xl w-full bg-white/10 backdrop-blur-lg rounded-2xl p-8 sm:p-10 shadow-2xl text-center">

        <!-- 아이콘 섹션 -->
        <div class="flex justify-center mb-6">
            <div class="w-20 h-20 flex items-center justify-center rounded-full bg-white/20 shadow-lg">
                <i class="fas fa-car-side text-white text-4xl"></i>
            </div>
        </div>

        <!-- 헤더 텍스트 섹션 -->
        <div class="mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-white mb-3">자동차 설명 AI 서비스</h1>
            <p class="text-gray-200 text-lg">
                궁금한 자동차 모델에 대한 설명과 이미지를 AI 챗봇에게 물어보세요.
            </p>
        </div>

        <!-- 챗봇 시작 버튼 -->
        <a href="{% url 'chat_bot:chat_bot' %}" 
           class="inline-block w-full max-w-xs py-4 px-6 bg-white text-indigo-600 rounded-lg font-bold text-lg shadow-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white transform hover:-translate-y-1 transition-all duration-300">
            챗봇 시작하기
            <i class="fas fa-rocket ml-2"></i>
        </a>
    </div>
</div>
{% endblock %}
